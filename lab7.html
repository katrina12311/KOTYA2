<html>
    <head>
        <title>Красько Екатерина</title>
        <script language="JavaScript">
            function arrays(){
                obj = new Array("русский язык", "литература", "музыка", "общество","история",
                "геометрия", "алгебра", "физика", "химия");
                humanities = obj.slice(0,5);
                scince = obj.slice(5,9);
                document.write("Точные науки: ", scince+"<br>");
                document.write("Гуманитарные науки: ", humanities+"<br>");
            }
        </script>
    </head>
    <body>
        <script>arrays();</script>
    </body>
</html>
